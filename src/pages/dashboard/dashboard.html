<ion-menu [content]="leftmenu">
    <ion-content class="menu" no-padding>
        <ion-list >
            <ion-item-divider padding color="inv-brand-logo">
                <h2>Servicios</h2>
            </ion-item-divider>
            <ion-item (click)="goTo('AccountsPage')">
                <img class="dashicon" src="assets/icon/accounts.svg"/>
                Mis cuentas
            </ion-item>
            <ion-item (click)="goTo('ThirdAccountsPage')">
                <img class="dashicon" src="assets/icon/thirdaccounts.svg"/>
                Cuentas ACH
            </ion-item>
            <ion-item (click)="goTo('TransfersPage')">
                <img class="dashicon" src="assets/icon/transfers.svg"/>
                Transferencias
            </ion-item>
            <ion-item (click)="goTo('PaymentsPage')">
                <img class="dashicon" src="assets/icon/payments.svg"/>
                Pago de servicios
            </ion-item>
            <ion-item (click)="goTo('CashoutsPage')">
                <img class="dashicon" src="assets/icon/cashouts.svg"/>
                Retiros de efectivo
            </ion-item>
            <ion-item (click)="goTo('NetworkInvPage')">
                <img class="dashicon" src="assets/icon/locations.svg"/>
                Agencias y ATM
            </ion-item>    
            <ion-item (click)="logOut()">
                <img class="dashicon" src="assets/icon/logout.svg"/>
                Cerrar Sesi√≥n
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-header no-padding>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>
            <img class="header-logo" src="assets/imgs/logo.png" (click)="goTo('AccountsPage')" alt="Cuenta de ahorro" />
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content #leftmenu class="inv-container" no-padding>
    <ion-grid class="height-100 inv-background">
        <ion-row class="height-100" align-items-center>
            <ion-col class="balance" align-self-center text-center>C$ 1500.00</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid class="dashboard" no-margin no-padding>
        <ion-row>
            <ion-col class="border" col-6 text-center (click)="goTo('AccountsPage')">
                <img class="dashicon" src="assets/icon/accounts.svg"/>
                <p>Mis cuentas</p>
            </ion-col>
            <ion-col class="border" col-6 text-center (click)="goTo('TransferAddPage')">
                <img class="dashicon" src="assets/icon/transfers.svg"/>
                <p>Transferir</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="border" col-6 text-center (click)="goTo('CashoutsPage')">
                <img class="dashicon" src="assets/icon/cashouts.svg"/>
                <p>Retirar efectivo</p>
            </ion-col>
            <ion-col class="border" col-6 text-center (click)="goTo('NetworkInvPage')">
                <img class="dashicon" src="assets/icon/locations.svg"/>
                <p>Agencias y ATM</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
