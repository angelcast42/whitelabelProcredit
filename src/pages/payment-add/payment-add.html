<ion-header>
    <ion-navbar>
      <ion-title text-center>Pagar servicio</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-list>
      <ion-item (click)="goTo('PaymentCheckPage', {service: service})" *ngFor="let service of services">
        <ion-avatar item-start>
          <img src="{{service.payload.val().logo}}">
        </ion-avatar>
        <h2 class="inv-font-regular inf-font inv-color-gray-ligth margin-left">{{service.payload.val().title}}</h2>
        <p class="inv-font-bold inv-color-gray-dark margin-left">{{service.payload.val().type}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
