<ion-header no-padding>
  <ion-navbar text-center>
    <ion-title class="inv-font-regular inv-color-gray-dark">
      Confirmación
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="inv-container" isScrolling="false" no-padding>
<div padding>
  <img class="logo-title" src="assets/imgs/confirmation.png" alt="Banco Whitelabel">
</div>
<div text-center padding>
    <h3 class="inv-font-bold">Autorización</h3>
    <h3 class="inv-font-padbot">No. {{transfer.auth}}</h3>

    <h5>Desde la cuenta: {{transaction.accountFrom.payload.val().title}}</h5>
    <h5>{{transaction.accountFrom.payload.val().number}}</h5>
  </div>
</ion-content>

<ion-footer class="container-keypad theme-transfer" no-padding>
    <button ion-button block large no-margin icon-end color="inv-brand-logo" class="animated bounce inv-font-regular" (click)="goTo('DashboardPage')">
        Continuar <ion-icon name="ios-arrow-round-forward"></ion-icon>
    </button>
</ion-footer>
