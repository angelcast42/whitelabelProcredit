<ion-header no-padding>
    <ion-navbar text-center>
    </ion-navbar>
  </ion-header> 
<ion-content>
    <div padding>
        <img class="logo" src="assets/imgs/logonicaragua.png" width="" alt="">
      </div>
      <div text-center class="box-title" padding>
        <h5 class="register-title">Configura tu</h5>
        <p class="register-subtitle" color="gray-neutral">Contraseña de bloqueo</p>
      </div>
      <ion-list>
        <ion-item class="register-icon-pass">
          <ion-label class="register-input-name" floating>
            <ion-icon name="md-lock"></ion-icon> Contraseña
          </ion-label>
          <ion-input [(ngModel)]="user.password" class="register-input-pass" type="password"></ion-input>
        </ion-item>
        <ion-item class="register-icon-pass">
          <ion-label class="register-input-name" floating>
            <ion-icon name="md-lock"></ion-icon> Confirma contraseña
          </ion-label>
          <ion-input [(ngModel)]="user.repassword" class="register-input-pass" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <div text-center padding>

        <button class="inv-btn" ion-button color="inv-brand-logo" (click)="goTo('RegisterPhonePage')" icon-end>
          Continuar <ion-icon name="ios-arrow-round-forward"></ion-icon>
        </button>
      </div>
</ion-content>
