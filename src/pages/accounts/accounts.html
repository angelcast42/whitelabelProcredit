<ion-header no-padding>
  <ion-navbar text-center>
    <ion-title class="inv-font-regular inv-color-gray-dark">Mis cuentas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="inv-container" isScrolling="false" no-padding>
  <ion-list>
    <ion-item (click)="goTo('AccountPage')" *ngFor="let account of accounts">
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2 class="inv-font-regular inf-font inv-color-gray-ligth margin-left">{{account.title}}</h2>
      <p class="inv-font-bold inv-color-gray-dark margin-left">{{account.type}}-xxxxxxx{{account.number}}</p>
      <ion-badge color="inv-brand-logo" item-end>C${{account.balance}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="container-keypad theme-transfer" no-padding>
  <ion-fab bottom right>
    <button ion-fab color="inv-brand-logo" (click)="goTo('AccountAddPage')">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
