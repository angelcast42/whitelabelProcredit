<ion-header no-padding>
    <ion-navbar text-center>
      <ion-title class="inv-font-regular inv-color-gray-dark">
        Transferencias
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="transfers">
    <ion-list>
      <ion-item (click)="goTo('TransferPage', {transfer: transfer})" *ngFor="let transfer of transfers">
        <h3>A{{transfer.payload.val().sendTo}}</h3>
        <p>{{transfer.payload.val().auth}}q <ion-badge class="small" color="inv-brand-green">{{transfer.payload.val().status}}</ion-badge></p>
        <p>{{transfer.payload.val().created | date}}</p>
        <ion-badge color="inv-brand-logo" item-end>{{transfer.payload.val().currency}} {{transfer.payload.val().amount}}</ion-badge>
      </ion-item>      
    </ion-list>
  </ion-content>
  <ion-footer class="container-keypad theme-transfer" no-padding>
    <ion-fab bottom right>
      <button ion-fab color="inv-brand-logo" (click)="goTo('TransferAddPage')">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-fab>
  </ion-footer>
