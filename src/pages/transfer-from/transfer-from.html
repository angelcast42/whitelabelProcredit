<ion-header no-padding>
  <ion-navbar>
    <ion-title text-center>
      Transferir desde
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-divider color="inv-brand-logo">
      Mis cuentas
    </ion-item-divider>

    <ion-item (click)="goTo('TransferAddPage', {accountFrom: account.key})" *ngFor="let account of accounts">
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2 class="inv-font-regular inf-font inv-color-gray-ligth margin-left">{{account.payload.val().title}}</h2>
      <p class="inv-font-bold inv-color-gray-dark margin-left">{{account.payload.val().type}}-xxxxxxx{{account.payload.val().number}}</p>
      <ion-badge color="inv-brand-logo" item-end>{{account.payload.val().currency}} {{account.payload.val().balance}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
