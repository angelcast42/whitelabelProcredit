<ion-header>

  <ion-navbar>
    <ion-title text-center>Agrega una cuenta</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div text-center class="box-title" padding>
    <h5 class="register-title">Vinculaci√≥n</h5>
    <p class="register-subtitle" color="gray-neutral">de cuentas</p>
  </div>
  <ion-list>
    <ion-item class="register-icon-token">
      <ion-label floating class="inv-font-regular">
        <ion-icon name="accountname"></ion-icon> Nombre de la cuenta
      </ion-label>
      <ion-input class="register-input-pass" type="text"></ion-input>
    </ion-item>
    <ion-item class="register-icon-token">
      <ion-label floating class="inv-font-regular">
        <ion-icon name="key"></ion-icon> Token de cuenta
      </ion-label>
      <ion-input class="register-input-pass" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center padding>
    <button class="inv-btn" ion-button color="inv-brand-logo" (click)="goTo('DashboardPage')" icon-end>
      Verificar
      <ion-icon name="ios-arrow-round-forward"></ion-icon>
    </button>
  </div>
</ion-content>
