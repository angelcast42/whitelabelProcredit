<ion-header no-padding>
  <ion-navbar text-center>
    <ion-title class="inv-font-regular inv-color-gray-dark">
      Confirmar transferencia
    </ion-title>
  </ion-navbar>
</ion-header>
  <ion-content class="inv-container" isScrolling="false" no-padding>
        <ion-grid no-margin no-padding>
          <ion-row class="inv-compose-row" wrap align-items-center>
            <ion-col col-5 text-center>
              <img class="inv-avatar" src="assets/imgs/logo.png" alt="{{transfer.accountFrom.payload.val().type}}"/>            
              <h3 class="inv-compose-name inv-font-regular">{{transfer.accountFrom.payload.val().title}}</h3>
            </ion-col>
            <ion-col col-2 text-center icon-only>
              <ion-icon name="ios-arrow-round-forward" color="inv-brand-logo"></ion-icon>
            </ion-col>
            <ion-col col-5 text-center>
              <img *ngIf="transfer.accountTo.payload.val().bank" class="inv-avatar" src="assets/imgs/{{transfer.accountTo.payload.val().bank}}.png" alt="{{transfer.accountTo.payload.val().type}}"/>            
              <h3 class="inv-compose-name inv-font-regular">{{transfer.accountTo.payload.val().title}}</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-list>
            <ion-item class="inv-font-regular">
              Monto
              <ion-badge item-end color="inv-brand-logo" class="inv-font-regular">C${{transfer.amount}}</ion-badge>
            </ion-item>
            <ion-item class="inv-font-regular">
              Comisi√≥n
              <ion-badge item-end color="danger" class="inv-font-regular">Q 0.00</ion-badge>
            </ion-item>
              <ion-item class="inv-font-regular">
              Total
              <ion-badge item-end color="inv-text-light" class="inv-font-regular">C${{transfer.amount}}</ion-badge>
            </ion-item>
          </ion-list>
</ion-content>
<ion-footer class="container-keypad theme-transfer" no-padding>
    <button ion-button block large no-margin icon-end color="inv-brand-logo" class="animated bounce inv-font-regular" (click)="goTo('TransferPinPage')">
        Continuar <ion-icon name="ios-arrow-round-forward"></ion-icon>
    </button>
</ion-footer>
