<ion-header no-padding>
  <ion-navbar text-center>
    <ion-title class="inv-font-regular inv-color-gray-dark">
      Pago de servicios
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="cashouts">
  <ion-list>
    <ion-item (click)="goTo('PaymentPage', {payment: payment})" *ngFor="let payment of payments">
      <ion-avatar item-start>
        <img src="assets/imgs/{{payment.payload.val().logo}}.png">
      </ion-avatar>
      <h2 class="inv-font-regular inf-font inv-color-gray-ligth margin-left">{{payment.payload.val().title}}</h2>
      <p class="inv-font-bold inv-color-gray-dark margin-left">{{payment.payload.val().type}}-{{payment.payload.val().number}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="container-keypad theme-transfer" no-padding>
  <ion-fab bottom right>
    <button ion-fab color="inv-brand-logo" (click)="goTo('PaymentAddPage')">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
